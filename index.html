
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./books.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>Library</h1>
    </div>
    <button class="btn" id="add-book">+ ADD BOOK</button>
    <button class="btn" id="view-books">VIEW BOOKS</button>
    <div class="container"></div>
    <!-- <footer>Created by worthyag</footer> -->


    <div id="form-container" class="show-form">
        <form class="book-form" action="">
            <div class="book-title">
                <label for="title">Book Title</label>
                <input type="text" name="title" id="title" placeholder="Ex. The BFG" required
                maxlength="100">
            </div>
            <div class="book-author">
                <label for="author">Book Author</label>
                <input type="text" name="author" id="author" placeholder="Ex. Roald Dahl" required
                maxlength="100">
            </div>
            <div class="book-length">
                <label for="length">Book Length</label>
                <input type="number" name="length" id="length" placeholder="pages" required
                max="10000">
            </div>
            <div class="book-read">
                <label for="read">Read?</label>
                <select name="read" id="read" required>
                    <option value="">---</option>
                    <option value="true">yes</option>
                    <option value="false">no</option>
                </select>
            </div>
            <button type="submit" id="submit-form">Add Book</button>
        </form>
    </div>
</body>
</html>
