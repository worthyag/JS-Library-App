
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./books.js" defer></script>
</head>
<body>
    <!-- Title / Heading -->
    <div class="heading">
        <h1>Library</h1>
        
        <!-- Buttons to add books + to display books -->
        <button class="btn" id="add-book-btn">+ ADD BOOK</button>
        <button class="btn" id="view-books-btn">VIEW BOOKS</button>
    </div>


    <div class="container">
        <!-- <div class="form-heading">
            <h1>Add A New Book To Library</h1>
        </div> -->
        <!-- <div class="books-heading">
            <h1>Current Books In Library</h1>
        </div> -->

        <div class="books"></div>

        <div class="form" id="form-container">
            <form id="add-book-form" action="">
                <div class="book-title">
                    <label for="title">Book Title</label>
                    <input type="text" name="title" id="title" placeholder="Ex. The BFG" required
                    maxlength="100">
                </div>
                <div class="book-author">
                    <label for="author">Book Author</label>
                    <input type="text" name="author" id="author" placeholder="Ex. Roald Dahl" required
                    maxlength="100">
                </div>
                <div class="book-length">
                    <label for="length">Book Length</label>
                    <input type="number" name="length" id="length" placeholder="pages" required
                    max="10000">
                </div>
                <div class="book-read">
                    <label for="read">Read?</label>
                    <select name="read" id="read" required>
                        <option value="">---</option>
                        <option value="true">yes</option>
                        <option value="false">no</option>
                    </select>
                </div>
                <button type="submit" id="submit-form">Add Book</button>
            </form>
        </div>
    </div>
</body>
</html>
